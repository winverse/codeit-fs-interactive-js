<html>
  <head>

    <link rel="stylesheet" href="style.css" />
    <style>
      .block {
        margin: 20px 0;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <!-- 1. 상품 상세 페이지 예제 -->

      <h3>1. 상품 상세 페이지</h3>

        <h1 id="product-name">무선 이어폰</h1>
        <p id="price">49,900원</p>
        <p id="quantity">1</p>
        <button class="btn-plus">수량 +</button>
        <button class="btn-minus">수량 -</button>
        <button class="btn-buy">구매하기</button>
      </div>
    </div>
    
    <script src="index.js"></script>
