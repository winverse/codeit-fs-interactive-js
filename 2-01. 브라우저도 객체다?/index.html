<!DOCTYPE html>
<html>
  <head>
    <title>브라우저도 객체다?</title>
    <style>
      .block {
        margin: 20px 0;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <!-- 1. 브라우저 창 크기 확인 -->
    <div class="block">
      <h3>1. 브라우저 창 크기</h3>
      <p id="sizeInfo">브라우저 크기를 확인하세요</p>
    </div>

    <!-- 2. 새 창 열기 예제 -->
    <div class="block">
      <h3>2. 조건부 새 창 열기</h3>
      <button id="openBtn">새 창 열기</button>
    </div>

    <!-- 3. 창 크기에 따른 메시지 -->
    <div class="block">
      <h3>3. 창 크기에 따른 메시지</h3>
      <p id="screenType">창 크기를 변경해보세요</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
