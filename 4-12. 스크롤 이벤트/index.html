<!DOCTYPE html>
<html>
  <head>
    <title>스크롤 이벤트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .block {
        margin: 20px 0;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      body {
        height: 2000px;
      }
      #scroll-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 1. 스크롤 이벤트 예제 -->
    <div class="block" style="height: 1000px">
      <h3>1. 스크롤 이벤트</h3>
      <p id="scroll-info">스크롤 위치: 0</p>
      <p>스크롤해보세요</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
