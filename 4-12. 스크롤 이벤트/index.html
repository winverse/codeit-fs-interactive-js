<!DOCTYPE html>
<html>
  <head>
    <title>스크롤 이벤트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .block {
        margin: 20px 0;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      body {
        height: 2000px;
      }
      #scroll-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }

      #progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #e0e0e0;
        z-index: 9999;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(
          90deg,
          #4caf50,
          #8bc34a
        );
        transition: width 0.1s;
      }
    </style>
  </head>
  <body>
    <!-- 1. 스크롤 이벤트 예제 -->
    <div class="block">
      <h3>1. 스크롤 이벤트</h3>
      <p id="scroll-info">스크롤 위치: 0</p>
      <p>스크롤해보세요</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
